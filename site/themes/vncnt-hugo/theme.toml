# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "vncnt-hugo"
license = "MIT"
licenselink = "https://github.com/fncnt/vncnt-hugo/blob/master/LICENSE"
description = "A simple theme for your personal landing page."
homepage = "https://github.com/fncnt/vncnt-hugo/"
tags = ["minimal", "landingpage", "responsive", "fontawesome", "personal"]
features = ["responsive", "dark mode", "lightweight"]
min_version = "0.41"

[author]
  name = "Vincent von Schelm"
  homepage = "https://vncnt.eu/"

